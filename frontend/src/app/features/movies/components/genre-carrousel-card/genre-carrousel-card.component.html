<a [routerLink]="['/movies/genres', genre.id]">
  <div
    class="w-full rounded-xl overflow-hidden hover:border-solid hover:border-2 hover:border-white"
  >
    <!-- Background color and pattern -->
    <div
      class="w-full h-44 flex justify-center items-center"
      [ngClass]="'pattern-floor-white/10'"
      [style.backgroundColor]="randomBgColor"
    >
      <!-- Background gradients -->
      <div
        class="absolute opacity-55 w-full h-full bg-gradient-to-r from-gray-900 via-transparent to-transparent"
      ></div>
      <div
        class="absolute opacity-55 w-full h-full bg-gradient-to-l from-gray-900 via-transparent to-transparent"
      ></div>
      <!-- Content -->
      <p class="text-white font-bold text-lg">{{ genre.name }}</p>
    </div>
  </div>
</a>
