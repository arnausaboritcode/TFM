<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

  <div class="border text-card-foreground max-w-lg mx-auto mt-20 p-10 bg-white rounded-xl shadow-md" data-v0-t="card">
    <div class="flex flex-col space-y-1.5 p-6">
      <h3 class="tracking-tight text-3xl font-bold text-center">Welcome Back!</h3>
      <p class="text-muted-foreground text-lg text-center mt-4">Please login to your account.</p>
      <div class="flex justify-center">
        <img
          src="/placeholder.svg"
          alt="Logo"
          class="mt-4"
          width="100"
          height="100"
          style="aspect-ratio: 100 / 100; object-fit: cover;"
        />
      </div>
    </div>
    <div class="p-6 space-y-6">
      <div class="space-y-2">
        <label
          class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
          for="email"
        >
          Email
        </label>
        <input
          class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
          id="email"
          placeholder="Email"
          type="email"
          formControlName="email"
        />
      </div>

      <div *ngIf="(loginForm.get('email')?.invalid && loginForm.get('email')?.dirty || loginForm.get('email')?.invalid && submitted)">
        <div *ngIf="loginForm.get('email')?.errors?.['required']">
          <small class="text-red-600">Email is required</small>
        </div>
        <div *ngIf="loginForm.get('email')?.errors?.['email']">
          <small class="text-red-600">Email address not well formed</small>
        </div>
      </div>

      <div class="space-y-2">
        <label
          class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
          for="password"
        >
          Password
        </label>
        <input
          class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
          id="password"
          placeholder="Password"
          type="password"
          formControlName="password"
        />
      </div>

      <div *ngIf="(loginForm.get('password')?.invalid && loginForm.get('password')?.dirty || loginForm.get('password')?.invalid && submitted)">
        <div *ngIf="loginForm.get('password')?.errors?.['required']">
          <small class="text-red-600">Password is required</small>
        </div>
      </div>

      <button class="inline-flex items-center justify-center rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 h-10 w-full p-2 bg-blue-500 hover:bg-blue-600 text-white">
        Login
      </button>

      <div *ngIf="successOrFailureMessage" class="text-red-600 text-center">
        {{ successOrFailureMessage }}
      </div>


    </div>
    <div class="flex items-center p-6">
      <p class="text-center">
        Don't have an account?
        <a class="text-blue-500 hover:underline" [routerLink]="['/register']" rel="ugc">
          Register
        </a>
      </p>
    </div>
  </div>

</form>
