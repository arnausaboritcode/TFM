
  <section class="text-white bg-[radial-gradient(circle_at_center,_var(--tw-gradient-stops))] from-darkBlue-400 to-darkBlue-500">
    <div class="bg-darkBlue-500 w-full h-10"></div>
    <a routerLink="/first" class="text-white text-md font-bold p-3">Back to Home</a>
    <div class="h-screen w-screen px-5 flex flex-col justify-center items-center">
      <object class="w-36 m-4" data="assets/images/logo.svg" type="image/svg+xml"></object>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="rounded-lg bg-darkBlue-500 py-20 px-12 shadow-2xl flex flex-col w-[580px] mt-10 ">
        <div class="relative mb-4">
          <p class="text-3xl mb-7 font-extrabold leading-9 bg-clip-text text-transparent bg-gradient-to-r from-slate-200/60 to-50% to-slate-200">Sign in <span class="text-salmon">Now</span></p>
          <input type="email" id="email" name="email" placeholder="Email" formControlName="email" class="w-full bg-darkBlue-400 rounded-lg focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-sm outline-none text-white py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
          <div class="mt-2" *ngIf="(loginForm.get('email')?.invalid && loginForm.get('email')?.dirty || loginForm.get('email')?.invalid && submitted)">
            <div *ngIf="loginForm.get('email')?.errors?.['required']">
              <small class="text-xs text-red-600">Email is required</small>
            </div>
            <div *ngIf="loginForm.get('email')?.errors?.['email']">
              <small class="text-xs text-red-600">Email address not well formed</small>
            </div>
          </div>
        </div>
        <div class="relative mb-4 mt-4">
          <input type="password" id="password" name="password" placeholder="Password" formControlName="password" class="w-full bg-darkBlue-400 rounded-lg focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-sm outline-none text-white py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
          <div class="mt-2" *ngIf="(loginForm.get('password')?.invalid && loginForm.get('password')?.dirty || loginForm.get('password')?.invalid && submitted)">
            <div *ngIf="loginForm.get('password')?.errors?.['required']">
              <small class="text-xs text-red-600">Password is required</small>
            </div>
          </div>
        </div>
        <button class="bg-salmon border-0 py-2 px-8 focus:outline-none hover:bg-[rgba(255,255,255,0.9)] group rounded-lg mt-4 text-lg"><span class="font-extrabold leading-9 bg-clip-text text-transparent bg-gradient-to-r from-slate-200/60 to-50% to-slate-200 group-hover:text-salmon">Login</span></button>
        <p class="text-sm text-darkBlue-300 mt-6">Don't have an account? <a class="text-salmon hover:underline" [routerLink]="['/register']" rel="ugc">Register</a></p>
        <div *ngIf="successOrFailureMessage" class="text-sm text-red-600 text-center mt-6">
          {{ successOrFailureMessage }}
        </div>
      </form>
    </div>
  </section>
