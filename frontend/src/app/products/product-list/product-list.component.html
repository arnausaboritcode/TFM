
<div class="container px-5 py-5 mx-auto">
  <h1 class="text-gray-800 text-4xl font-semibold mb-5">Men's Shoes & Sneakers</h1>
  <div class="flex items-center text-gray-500 mb-4">
    <p class="text-sm font-medium">{{(products$ | async)?.length}} articles displayed</p>
    <mat-icon class="ml-2 scale-90">info icon</mat-icon>
  </div>
  <div *ngIf="(products$ | async)?.length === 0" class="flex items-center justify-center mb-12">
    <object class="lg:w-1/3 md:w-2/3 p-4 w-full" data="assets/images/notFound.svg" type="image/svg+xml"></object>
  </div>
  <ul class="flex flex-wrap items-center -m-4">
    <app-product-item class="lg:w-1/3 md:w-1/2 p-4 w-full" *ngFor="let product of products$ | async" [product]="product"></app-product-item>
  </ul>
</div>
