
  <a class="block relative h-full overflow-hidden">
    <img alt="product image" class="object-cover object-center w-full h-full block" src="{{product.imageUrl}}">
  </a>
  <div class="mt-4">
    <h2 class="text-gray-800 text-base font-semibold">{{product.name}}</h2>
    <h3 class="text-gray-500 text-base font-medium">Men's Shoes</h3>
    <p class="text-gray-800 text-base font-semibold mt-3">{{product.price | currency: 'USD':'symbol':'1.0-2' }}</p>
  </div>
