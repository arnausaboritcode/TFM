<div class="w-full mt-14 mb-20">
  <p class="font-extrabold leading-9 bg-clip-text text-transparent bg-gradient-to-r from-slate-200/60 to-50% to-slate-200 text-2xl mb-3 ml-14 absolute">{{title}}<span class="text-[#ff903c] ml-3 align-middle"><mat-icon>arrow_forward_ios</mat-icon></span></p>
  <swiper-container #swiperRef navigation="true" pagination="true" init="false" >
    <swiper-slide *ngFor="let movie of movies" class="transform transition ease-in-out duration-200 cursor-pointer hover:scale-125 hover:z-10 hover:delay-[350ms] mt-12 mb-12 first:ml-14">
      <app-movie-card [movie]="movie"></app-movie-card>
    </swiper-slide>
  </swiper-container>
</div>
