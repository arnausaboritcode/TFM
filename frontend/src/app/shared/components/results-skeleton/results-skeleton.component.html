<div role="status" class="rounded shadow animate-pulse">
  <div class="max-w-full w-[900px] my-16 mx-auto">
    <!--  Search results count -->
    <div class="h-2.5 bg-gray-200 rounded-full w-48 mb-4 mx-auto"></div>
    <!--  Results list -->
    <ul class="flex flex-wrap rounded-2xl justify-center items-center gap-9">
      <div
        *ngFor="let n of numSequence(8)"
        class="lg:w-1/5 md:w-1/4 w-1/3 md:h-64 h-44 mt-8 mb-24 bg-gray-300 rounded-xl"
      >
        <!-- Card image -->
        <div
          class="flex items-center justify-center md:h-64 h-44 mb-4 bg-gray-300 rounded-xl"
        >
          <svg
            class="w-10 h-10 text-gray-200 dark:text-gray-600"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="currentColor"
            viewBox="0 0 16 20"
          >
            <path
              d="M14.066 0H7v5a2 2 0 0 1-2 2H0v11a1.97 1.97 0 0 0 1.934 2h12.132A1.97 1.97 0 0 0 16 18V2a1.97 1.97 0 0 0-1.934-2ZM10.5 6a1.5 1.5 0 1 1 0 2.999A1.5 1.5 0 0 1 10.5 6Zm2.221 10.515a1 1 0 0 1-.858.485h-8a1 1 0 0 1-.9-1.43L5.6 10.039a.978.978 0 0 1 .936-.57 1 1 0 0 1 .9.632l1.181 2.981.541-1a.945.945 0 0 1 .883-.522 1 1 0 0 1 .879.529l1.832 3.438a1 1 0 0 1-.031.988Z"
            />
            <path
              d="M5 5V.13a2.96 2.96 0 0 0-1.293.749L.879 3.707A2.98 2.98 0 0 0 .13 5H5Z"
            />
          </svg>
        </div>
        <!-- Card content -->
        <div class="h-2.5 bg-gray-200 rounded-full md:w-48 mb-4"></div>
        <div class="h-2 bg-gray-200 rounded-full md:w-40 mb-2.5"></div>
        <div class="h-2.5 bg-gray-200 rounded-full w-24"></div>
      </div>
    </ul>
  </div>
</div>
