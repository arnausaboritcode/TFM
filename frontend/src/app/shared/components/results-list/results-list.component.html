<div class="max-w-full w-[900px] mb-14 mx-auto px-8">
  <ul class="flex flex-wrap rounded-2xl justify-center gap-6">
    <app-results-card
      [ngClass]="{
      'hover:scale-125 hover:z-10 hover:delay-[350ms] cursor-pointer': !isEditing,
    }"
      class="flex justify-center lg:w-1/5 md:w-1/4 w-1/3 transform transition ease-in-out duration-200 mt-8 mb-12"
      *ngFor="let result of results"
      [movie]="result"
      [isEditing]="isEditing"
    >
    </app-results-card>
  </ul>
</div>
